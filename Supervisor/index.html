<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1>NRKbeta - Nasjonalpark</h1></header>
    <main>
        <div id="logs"></div>
        <div id="timer">
            <div class="container" id="countdownContainer"><span>Tid til neste opptak</span><h2 id="countdown">00:00:00</h2></div>
            <div class="container" id="nextEventContainer"><span>Neste opptak vil skje klokken&nbsp;<span id="eventTime">00:00:00</span></span></div>
        </div>
        <div id="status"><canvas id="statChart"></canvas></div>
    </main>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
